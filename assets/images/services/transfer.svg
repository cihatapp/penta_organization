<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#F5F5F5"/>
    </linearGradient>
    <linearGradient id="primary" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B3A48"/>
      <stop offset="100%" style="stop-color:#722F37"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#A68620"/>
    </linearGradient>
    <linearGradient id="carBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2D2D"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#E0E0E0" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="75" x2="400" y2="75"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="225" x2="400" y2="225"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
  </g>

  <!-- Road -->
  <rect x="0" y="200" width="400" height="80" fill="#E8E8E8"/>
  <rect x="0" y="200" width="400" height="6" fill="#D0D0D0"/>

  <!-- Road markings -->
  <g fill="url(#gold)" opacity="0.5">
    <rect x="30" y="238" width="50" height="4" rx="2"/>
    <rect x="110" y="238" width="50" height="4" rx="2"/>
    <rect x="190" y="238" width="50" height="4" rx="2"/>
    <rect x="270" y="238" width="50" height="4" rx="2"/>
    <rect x="350" y="238" width="40" height="4" rx="2"/>
  </g>

  <!-- Premium vehicle -->
  <g transform="translate(80, 115)">
    <!-- Shadow -->
    <ellipse cx="120" cy="110" rx="100" ry="10" fill="#000" opacity="0.1"/>

    <!-- Car body -->
    <path d="M30 70 L50 40 L90 30 L180 30 L220 45 L240 70 L240 85 L20 85 L20 70 Z" fill="url(#carBody)"/>
    <rect x="15" y="70" width="230" height="30" rx="3" fill="url(#carBody)"/>

    <!-- Chrome trim -->
    <rect x="15" y="68" width="230" height="3" fill="url(#gold)"/>

    <!-- Windows -->
    <path d="M55 42 L88 33 L178 33 L215 47 L215 65 L55 65 Z" fill="#B8B8B8"/>
    <rect x="100" y="33" width="2" height="32" fill="#2D2D2D"/>
    <rect x="150" y="33" width="2" height="32" fill="#2D2D2D"/>

    <!-- Headlight -->
    <ellipse cx="235" cy="78" rx="6" ry="10" fill="#F5F5F5"/>

    <!-- Taillight -->
    <rect x="15" y="75" width="6" height="12" rx="1" fill="url(#primary)"/>

    <!-- Wheels -->
    <g transform="translate(60, 95)">
      <circle cx="0" cy="0" r="20" fill="#1A1A1A"/>
      <circle cx="0" cy="0" r="15" fill="#2D2D2D"/>
      <circle cx="0" cy="0" r="8" fill="#3D3D3D"/>
      <circle cx="0" cy="0" r="4" fill="url(#gold)"/>
    </g>
    <g transform="translate(185, 95)">
      <circle cx="0" cy="0" r="20" fill="#1A1A1A"/>
      <circle cx="0" cy="0" r="15" fill="#2D2D2D"/>
      <circle cx="0" cy="0" r="8" fill="#3D3D3D"/>
      <circle cx="0" cy="0" r="4" fill="url(#gold)"/>
    </g>
  </g>

  <!-- Location markers -->
  <g transform="translate(40, 50)">
    <circle cx="15" cy="15" r="12" fill="url(#gold)" opacity="0.2"/>
    <circle cx="15" cy="15" r="8" fill="url(#gold)"/>
    <circle cx="15" cy="15" r="3" fill="#FFF"/>
  </g>

  <g transform="translate(330, 40)">
    <circle cx="15" cy="15" r="12" fill="url(#primary)" opacity="0.2"/>
    <circle cx="15" cy="15" r="8" fill="url(#primary)"/>
    <circle cx="15" cy="15" r="3" fill="#FFF"/>
  </g>

  <!-- Route line -->
  <path d="M70 65 Q200 30 345 55" stroke="url(#gold)" stroke-width="2" stroke-dasharray="8,4" fill="none" opacity="0.6"/>

  <!-- Bottom accent -->
  <rect x="100" y="270" width="200" height="3" rx="1.5" fill="url(#gold)"/>

  <!-- Corner accents -->
  <path d="M0 0 L60 0 L0 60 Z" fill="url(#primary)" opacity="0.08"/>
  <path d="M400 300 L340 300 L400 240 Z" fill="url(#primary)" opacity="0.08"/>
</svg>
