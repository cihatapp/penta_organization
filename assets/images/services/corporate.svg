<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#F5F5F5"/>
    </linearGradient>
    <linearGradient id="primary" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B3A48"/>
      <stop offset="100%" style="stop-color:#722F37"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#A68620"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#E0E0E0" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="75" x2="400" y2="75"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="225" x2="400" y2="225"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
  </g>

  <!-- Presentation screen -->
  <g transform="translate(120, 35)">
    <rect x="0" y="0" width="160" height="100" rx="3" fill="#2D2D2D"/>
    <rect x="4" y="4" width="152" height="92" rx="2" fill="#FAFAFA"/>

    <!-- Chart bars -->
    <rect x="20" y="55" width="25" height="35" fill="url(#primary)" opacity="0.7"/>
    <rect x="55" y="40" width="25" height="50" fill="url(#gold)" opacity="0.8"/>
    <rect x="90" y="30" width="25" height="60" fill="url(#primary)" opacity="0.9"/>
    <rect x="125" y="20" width="25" height="70" fill="url(#gold)"/>

    <!-- Trend line -->
    <polyline points="32,52 67,37 102,27 137,17" stroke="#722F37" stroke-width="2" fill="none"/>
    <circle cx="32" cy="52" r="3" fill="#722F37"/>
    <circle cx="67" cy="37" r="3" fill="#722F37"/>
    <circle cx="102" cy="27" r="3" fill="#722F37"/>
    <circle cx="137" cy="17" r="3" fill="#722F37"/>

    <!-- Screen stand -->
    <rect x="70" y="100" width="20" height="25" fill="#3D3D3D"/>
    <rect x="55" y="122" width="50" height="6" rx="2" fill="#3D3D3D"/>
  </g>

  <!-- Podium -->
  <g transform="translate(175, 165)">
    <rect x="0" y="0" width="50" height="65" rx="2" fill="url(#primary)"/>
    <rect x="5" y="5" width="40" height="20" rx="1" fill="#722F37"/>
    <rect x="15" y="10" width="20" height="3" rx="1" fill="url(#gold)"/>
    <!-- Microphone -->
    <rect x="21" y="-20" width="8" height="25" rx="4" fill="#3D3D3D"/>
    <ellipse cx="25" cy="-22" rx="5" ry="6" fill="#2D2D2D"/>
  </g>

  <!-- Audience silhouettes -->
  <g fill="#D0D0D0">
    <ellipse cx="80" cy="245" rx="18" ry="18"/>
    <ellipse cx="140" cy="250" rx="16" ry="16"/>
    <ellipse cx="200" cy="252" rx="15" ry="15"/>
    <ellipse cx="260" cy="250" rx="16" ry="16"/>
    <ellipse cx="320" cy="245" rx="18" ry="18"/>
  </g>

  <!-- Bottom accent -->
  <rect x="100" y="280" width="200" height="3" rx="1.5" fill="url(#gold)"/>

  <!-- Corner accents -->
  <path d="M0 0 L60 0 L0 60 Z" fill="url(#primary)" opacity="0.08"/>
  <path d="M400 300 L340 300 L400 240 Z" fill="url(#primary)" opacity="0.08"/>
</svg>
