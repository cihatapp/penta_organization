<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#F5F5F5"/>
    </linearGradient>
    <linearGradient id="primary" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B3A48"/>
      <stop offset="100%" style="stop-color:#722F37"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#A68620"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#E0E0E0" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="75" x2="400" y2="75"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="225" x2="400" y2="225"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
  </g>

  <!-- Truss structure -->
  <g fill="#D0D0D0">
    <rect x="50" y="40" width="300" height="10" rx="2"/>
    <rect x="55" y="40" width="8" height="160"/>
    <rect x="337" y="40" width="8" height="160"/>
    <rect x="50" y="70" width="300" height="6"/>
  </g>

  <!-- Stage lights on truss -->
  <g>
    <rect x="90" y="50" width="24" height="18" rx="3" fill="#E8E8E8" stroke="#D0D0D0" stroke-width="1"/>
    <circle cx="102" cy="68" r="8" fill="url(#gold)"/>
    <circle cx="102" cy="68" r="4" fill="#FFF" opacity="0.5"/>

    <rect x="155" y="50" width="24" height="18" rx="3" fill="#E8E8E8" stroke="#D0D0D0" stroke-width="1"/>
    <circle cx="167" cy="68" r="8" fill="url(#primary)"/>
    <circle cx="167" cy="68" r="4" fill="#FFF" opacity="0.3"/>

    <rect x="220" y="50" width="24" height="18" rx="3" fill="#E8E8E8" stroke="#D0D0D0" stroke-width="1"/>
    <circle cx="232" cy="68" r="8" fill="url(#gold)"/>
    <circle cx="232" cy="68" r="4" fill="#FFF" opacity="0.5"/>

    <rect x="285" y="50" width="24" height="18" rx="3" fill="#E8E8E8" stroke="#D0D0D0" stroke-width="1"/>
    <circle cx="297" cy="68" r="8" fill="url(#primary)"/>
    <circle cx="297" cy="68" r="4" fill="#FFF" opacity="0.3"/>
  </g>

  <!-- Light beams (subtle) -->
  <polygon points="102,76 80,200 124,200" fill="url(#gold)" opacity="0.08"/>
  <polygon points="167,76 140,200 194,200" fill="url(#primary)" opacity="0.06"/>
  <polygon points="232,76 210,200 254,200" fill="url(#gold)" opacity="0.08"/>
  <polygon points="297,76 275,200 319,200" fill="url(#primary)" opacity="0.06"/>

  <!-- Stage platform -->
  <rect x="70" y="210" width="260" height="50" rx="3" fill="#E8E8E8"/>
  <rect x="70" y="210" width="260" height="10" rx="3" fill="url(#primary)"/>

  <!-- Stage edge accent -->
  <g fill="url(#gold)">
    <circle cx="95" cy="215" r="3"/>
    <circle cx="140" cy="215" r="3"/>
    <circle cx="185" cy="215" r="3"/>
    <circle cx="230" cy="215" r="3"/>
    <circle cx="275" cy="215" r="3"/>
    <circle cx="320" cy="215" r="3"/>
  </g>

  <!-- Speaker - Left -->
  <g transform="translate(85, 120)">
    <rect x="0" y="0" width="45" height="70" rx="4" fill="#E0E0E0" stroke="#D0D0D0" stroke-width="1"/>
    <circle cx="22" cy="22" r="14" fill="#D0D0D0" stroke="#C0C0C0" stroke-width="1"/>
    <circle cx="22" cy="22" r="8" fill="#E8E8E8"/>
    <circle cx="22" cy="22" r="3" fill="#B0B0B0"/>
    <circle cx="22" cy="52" r="10" fill="#D0D0D0" stroke="#C0C0C0" stroke-width="1"/>
    <circle cx="22" cy="52" r="5" fill="#E8E8E8"/>
  </g>

  <!-- Speaker - Right -->
  <g transform="translate(270, 120)">
    <rect x="0" y="0" width="45" height="70" rx="4" fill="#E0E0E0" stroke="#D0D0D0" stroke-width="1"/>
    <circle cx="22" cy="22" r="14" fill="#D0D0D0" stroke="#C0C0C0" stroke-width="1"/>
    <circle cx="22" cy="22" r="8" fill="#E8E8E8"/>
    <circle cx="22" cy="22" r="3" fill="#B0B0B0"/>
    <circle cx="22" cy="52" r="10" fill="#D0D0D0" stroke="#C0C0C0" stroke-width="1"/>
    <circle cx="22" cy="52" r="5" fill="#E8E8E8"/>
  </g>

  <!-- Center microphone stand -->
  <g transform="translate(190, 130)">
    <rect x="8" y="25" width="4" height="55" fill="#C0C0C0"/>
    <ellipse cx="10" cy="80" rx="15" ry="5" fill="#D0D0D0"/>
    <ellipse cx="10" cy="20" rx="8" ry="12" fill="#E0E0E0" stroke="#D0D0D0" stroke-width="1"/>
    <ellipse cx="10" cy="18" rx="5" ry="8" fill="#D8D8D8"/>
  </g>

  <!-- Mixing console hint -->
  <g transform="translate(155, 240)">
    <rect x="0" y="0" width="90" height="15" rx="2" fill="#E0E0E0" stroke="#D0D0D0" stroke-width="1"/>
    <g fill="url(#gold)">
      <rect x="8" y="4" width="3" height="7" rx="1"/>
      <rect x="16" y="6" width="3" height="5" rx="1"/>
      <rect x="24" y="3" width="3" height="8" rx="1"/>
      <rect x="32" y="5" width="3" height="6" rx="1"/>
      <rect x="40" y="4" width="3" height="7" rx="1"/>
    </g>
    <g fill="url(#primary)">
      <rect x="52" y="5" width="3" height="6" rx="1"/>
      <rect x="60" y="3" width="3" height="8" rx="1"/>
      <rect x="68" y="6" width="3" height="5" rx="1"/>
      <rect x="76" y="4" width="3" height="7" rx="1"/>
    </g>
  </g>

  <!-- Bottom accent -->
  <rect x="100" y="275" width="200" height="3" rx="1.5" fill="url(#gold)"/>

  <!-- Corner accents -->
  <path d="M0 0 L60 0 L0 60 Z" fill="url(#primary)" opacity="0.08"/>
  <path d="M400 300 L340 300 L400 240 Z" fill="url(#primary)" opacity="0.08"/>
</svg>
